<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALAM Restaurant Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: url('bgjpg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
      
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .menu-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
            font-family: 'Roboto', sans-serif;
        }
        .menu-item:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #ff5722;
            color: white;
            border: none;
            margin-top: 10px;
            font-family: 'Roboto', sans-serif;
        }
        .btn-custom:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Welcome to ALAM Restaurant üôè</h1>
        <p class="mb-4">Explore our delicious menu and place your order!</p>

        <div class="menu">
            <div class="menu-item">
                <img src="chai.jpg" alt="Chai">
                <h5>Chai</h5>
                <p>Price: Rs 10/-</p>
            </div>
            <div class="menu-item">
                <img src="coffee.jpeg" alt="Coffee">
                <h5>Coffee</h5>
                <p>Price: Rs 5/-</p>
            </div>
            <div class="menu-item">
                <img src="pizza.jpeg" alt="Pizza">
                <h5>Pizza</h5>
                <p>Price: Rs 60/-</p>
            </div>
            <div class="menu-item">
                <img src="dosa.jpeg" alt="Dosa">
                <h5>Dosa</h5>
                <p>Price: Rs 30/-</p>
            </div>
            <div class="menu-item">
                <img src="samosa.jpeg" alt="Samosa">
                <h5>Samosa</h5>
                <p>Price: Rs 15/-</p>
            </div>
        </div>

        <form id="order-form" class="mt-4">
            <div class="mb-3">
                <label for="item1" class="form-label">Enter the name of the item you want to order:</label>
                <input type="text" id="item1" class="form-control" placeholder="e.g., Chai" required>
            </div>
            <button type="submit" class="btn btn-custom">Add to Order</button>
        </form>

        <div id="order-summary" class="mt-4">
            <h2>Your Order Summary</h2>
            <p id="order-items">No items ordered yet.</p>
            <p id="total-amount">Total Amount: Rs 0/-</p>
        </div>
    </div>

    <script>
        const menu = {
            chai: 10,
            coffee: 5,
            pizza: 60,
            dosa: 30,
            samosa: 15
        };

        let orderTotal = 0;
        const orderItems = [];

        document.getElementById('order-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const item1 = document.getElementById('item1').value.toLowerCase();

            if (menu[item1]) {
                orderTotal += menu[item1];
                orderItems.push(item1.charAt(0).toUpperCase() + item1.slice(1));
                document.getElementById('order-items').textContent = `Items Ordered: ${orderItems.join(', ')}`;
                document.getElementById('total-amount').textContent = `Total Amount: Rs ${orderTotal}/-`;
                alert(`Your item ${item1} has been added to your order!`);
            } else {
                alert(`Sorry, ${item1} is not available on the menu.`);
            }

            document.getElementById('item1').value = '';
        });
    </script>
</body>
</html>
